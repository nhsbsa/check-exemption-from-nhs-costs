{% extends "layout_bsa.html" %}

{% block page_title %}
  View an NHS prescription prepayment
{% endblock %}

{% block content %}

<main id="content" role="main">
    
  <div class="grid-row">
    <div class="column-two-thirds">

 <a href="javascript:history.go(-1)" class="link-back">Back</a>
        <div class="heading-group">
          <p>Check if you pay for NHS prescriptions</p>
          <h1 class="heading-large">What is your date of birth?</h1>
        </div>
      
<!--      <p>We will use this to match your details.</p>-->

      <form class="form"  method="get">
        
        <fieldset class="form-group">
          
          <legend class="visuallyhidden">Date of birth</legend>

          <div class="form-date">
            
            <p class="form-hint">For example, 02 04 1984</p>
            <div class="form-group form-group-day">
              <label for="day">Day</label>
              <input class="form-control" id="day" name="day" type="number" pattern="[0-9]*" min="0" max="31" required>
            </div>
            
            <div class="form-group form-group-month">
              <label for="month">Month</label>
              <input class="form-control" id="month" name="month" type="number" pattern="[0-9]*" min="0" max="12" required>
            </div>
            
            <div class="form-group form-group-year">
              <label for="year">Year</label>
              <input class="form-control" id="year" name="year" type="number" pattern="[0-9]*" min="0" max="2014" required>
            </div>
            
          </div>
          
        </fieldset>
        

                <p class="button-group">
          <a class="button " href="return_name" id="next">
            Next
          </a>
        </p>
        
        <p class="navigation"><a class="cancel" href="start">Cancel</a></p>
        
      </form>
      
    </div>
    
  </div>
  
</main>

{% endblock %}
