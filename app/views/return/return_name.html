{% extends "layout_bsa.html" %}

{% block page_title %}
  Prepay for NHS prescriptions
{% endblock %}

{% block content %}

<main id="content" role="main">
    
  <div class="grid-row">
    
    <div class="column-two-thirds">
    <a href="javascript:history.go(-1)" class="link-back">Back</a>

      <div class="heading-group">
          <p>Check if you have to pay for NHS prescriptions</p>
        <h1 class="heading-large">What is your name?</h1>
      </div>
      
<!--       <p>
        The name you give should match what is printed on your prescriptions. For example, Susan not Sue.

      <form action="" method="get" class="form">

        <div class="form-group">
          <label class="form-label" for="firstname">

          </label>
          <input class="form-control" id="firstname" name="firstname" type="text">
        </div>
        
<!--
        <div class="form-group">
          <label class="form-label" for="middlenames">

          </label>
          <input class="form-control" id="middlenames" name="middlenames" type="text">
        </div>
-->

        <div class="form-group">
          <label class="form-label" for="lastname">
            Last name
          </label>
          <input class="form-control" id="lastname" name="lastname" type="text">
        </div>
      

             <p class="button-group">
          <a class="button" href="return_postcode" id="next">
            Next
          </a>
        </p>

        <p class="navigation"><a class="cancel" href="start">Cancel</a></p>
        
      </form>
    </div>
    
  </div>
  
</main>
